name: Bootcamp Workflow
on: 
  push:
  pull_request:
jobs:
  bootcamp_adress_book:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          clean: true
      - name: Build 
        run: |
          cmake -B build
          cmake --build build
      - name: Test Address Book
        run: build/address_book_tests